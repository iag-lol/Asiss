name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # These must be set in GitHub Repo Settings > Secrets and Variables > Actions
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_EMAIL_API_URL: ${{ secrets.VITE_EMAIL_API_URL }}
          VITE_MINICHECK_SUPABASE_URL: ${{ secrets.VITE_MINICHECK_SUPABASE_URL }}
          VITE_MINICHECK_SUPABASE_ANON_KEY: ${{ secrets.VITE_MINICHECK_SUPABASE_ANON_KEY }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
